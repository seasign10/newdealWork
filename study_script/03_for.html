<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
</head>
<body>
  
  <script>
    // 반복문
    // index 의 i 
    // (0부터 시작해서; 5가될 때까지만; 1씩증가하면서; 반복하기)
    for (let i=0; i<5; i++) { // (조건) > 초기값;조건식;증감식;
      console.log(i);
      document.write('<li>리스트</li>');
    }

    // h1~h6
    for (let i=1; i<7; i++) {
      document.write('<h' + i + '> 제목' + i + ' </h' + i + '>');
    }

    // 문단(p)
    // '우리반에는 i(이)가 있습니다.'
    let classWeb = ['사과', '귤', '바나나', '포도'];
    console.log('개수 : ' + classWeb.length);
    for(let i=0; i<classWeb.length; i++) {
      document.write('<p>우리반에는 ' + classWeb[i] + '(이)가 있습니다.</p>');
    }

    // 1~100까지의 숫자를 출력 : p태그
    for (let i=0; i<=100; i++) {
      document.write(' <p style="display: inline-block">['+i+']</p>')
    }

    //1~100까지 모두 더한 합
    let total = 0
    for (let i=0; i<=100; i++) {
      total += i
      console.log(total)
      // if(i==100) {
      //   document.write('<p> 100! == '+total+'</p>')
      // }
    }
    document.write('<p> 100! == '+total+'</p>')


    let totalEven = 0
    let totalOdd = 0
    // 아래처럼 i 를 +=2하면 짝수만 더할 수 있다.
    // for (let i=0; i<=100; i+=2) 
    for (let i=0; i<=100; i++) {
      if(i%2 == 0) {
        // 짝수만 더한 값
        totalEven += i;
      } else {
        // 홀수만 더한 값
        totalOdd += i;
      }
    }
    document.write('<p> 1~100까지 짝수만 더한 합 : <strong>'+totalEven+'</strong></p>')
    document.write('<p> 1~100까지 홀수만 더한 합 : <strong>'+totalOdd+'</strong></p>')

    

  </script>
</body>
</html>
