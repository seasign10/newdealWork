<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>합격률 판단</title>
</head>
<body>
  <!-- 각 과목이 과락기준이 40점이상이어야하고, 세과목의 평균이 60점 이상 -->
  <!-- 합격여부 판단 : 합격|불합격-->
  <div class="pass">
    <div>
      국어점수
      <!-- text로 값을 받기 때문에 number로 전환해주는 작업이 필요하다. -->
      <!-- value값으로 미리 값을 받아서 로그를 찍어볼 수도 있다. -->
      <input type="text" id="korNum" name="서버통신이므로 필수x" />
    </div>
    <div>
      수학점수
      <input type="text" id="mathNum" name="서버통신이므로 필수x" />
    </div>
    <div>
      영어점수
      <input type="text" id="engNum" name="서버통신이므로 필수x" />
    </div>
    <button type="submit">결과확인</button>
    <p></p>
  </div>
  <script>
    // 국어>=40 && 수학>=40 && 영어>=40
    // (국어+수학+영어)/과목수.length >= 60
    let passBtn = document.querySelector('.pass button')
    
    passBtn.addEventListener('click', ()=>{
      // 각 input에 입력한 값 얻어오기
      let korNum = document.querySelector('#korNum').value; // .value 값 가져오기
      let mathNum = document.querySelector('#mathNum').value; 
      let engNum = document.querySelector('#engNum').value; 
      ko = Number(korNum)
      math = Number(mathNum)
      en = Number(engNum)
      // console.log(koN+maN+enN)
      msg = document.querySelector('.pass p')
  
      // 유효성 검사 : 0~100 
      // 예외의 경우 : 0보다 작은 경우, 100보다 큰 경우 | 값이 입력안된 경우
  
      
      // 값이 없을 때 korNum, mathNum, engNum.lengh == 0 || korNum, mathNum, engNum == ''
      if(korNum=='' || mathNum=='' || engNum==''){
        console.log('값을 입력하세요')
      }else if(ko<0||math<0||en<0||ko>100||math>100||en>100){
        console.log('0~100까지의 숫자만 입력하세요')
      }

      // 타입도 걸러서 숫자만 받을 수 있을까?
      // console.log(typeof ko);
      // console.log(typeof korNum);
      // else if(typeof ko == string || typeof math == string || typeof en == string){
      //   console.log('숫자를 입력하세요')
      // }


      // let passA = (ko>=40 && math>=40 && en >=40);
      // let passB = (ko+math+en)/3 >= 60;
      // if(passA && passB)
      if(ko>=40&&math>=40&&en>=40&&(ko+math+en)/3>=60){
        msg.innerText = '합격입니다.'
        msg.style.color = 'blue'
      }else{msg.innerText = '불합격입니다.'; msg.style.color = 'red'}
    });

  </script>
</body>
</html>
