<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연결연산</title>
</head>
<style>
  .avcc{
    background-color: #fff;
  }
</style>
<body>
  <script>
    // div 요소를 5개 생성
    for(let i=1;i<=5;i++){ // 초기ko째 div</div>')
      // document.write('<div class="a">'+i+'번째 div</div>')
      // 싱글쿼트('')가 아닌, 백쿼트(``)를 사용하면 중간에 ${}를 통해 상수를 삽입가능
      document.write(`<div class="a">${i}번째 div</div>`)
    };

    // 실습
    let webF = [
      {
        subject: 'HTML',
        desc: '구조를 표현하는 하이퍼 텍스트 마크업 언어'
      },
      {
        subject: 'CSS',
        desc: '마크업 언어가 실제 표시되는 디자인 표현'
      },
      {
        subject: 'JavaScript',
        desc: 'HTML과 CSS로 구성된 웹페이지를 동적으로 만들어주는 언어'
      },
    ];
    // 이제 값을 불러옵시다.
    // 부분적인 영역에서 쓰는 변수를 지역변수라고 함. (예: 반복문의 i )
    // 전체적인 영역에서 쓰는 변수를 전역변수라고 함.
    for(let i=0;i<webF.length;i++){
      document.write(`<div style="background-color: #${i}fb${i*4};margin-top:1rem">이름: ${webF[i].subject}</div>`)
      document.write(`<div style="background-color: #${i}fb${i*4};">설명: ${webF[i].desc}</div>`)
    };
    
  </script>
</body>
</html>
