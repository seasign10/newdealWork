<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {border:2px solid gray; padding: 60px; text-align: center;}
  </style>
</head>
<body>
  <script>
    // 익명함수 : 변수에 저장해서 사용 가능, 다른 함수
    let test = ()=>{ // ()=>{} 익명함수를 줄여 표현
      // console.log(`익명함수 호출`);
    };

    test();

    // 변수명(addTxt)을 생성하고 해당 변수에 익명함수 형태로 저장(값, )
    let addTxt = (name, age)=>{
      document.write(`<div>이름은${name}이고 나이는 ${age}살입니다.</div>`)
    };
    // 출력 : 이름은 홍길동이고 나이는 20살입니다.
    addTxt('홍길동', '20');
    addTxt('김아무개', '35');
    addTxt(null, '35');
    addTxt('김씨');

    let addText = (txt1='', txt2='')=>{
      document.write(`<div>이름은${txt1}이고 나이는 ${txt2}살입니다.</div>`)
    };


    // return
    let addNumber = (num1, num2)=>{
      return num1+num2;
    };
    console.log(addNumber(1, 3))
  </script>


  <div class="box">
    box
    <button type="button">red</button>
    <button type="button">orange</button>
    <button type="button">pink</button>
    <!-- <button type="button" onclick="changeColor('red')">red</button>
    <button type="button" onclick="changeColor('orange')">orange</button>
    <button type="button" onclick="changeColor('pink')">pink</button> -->
  </div>
  <script>
    // 버튼을 클릭하면 .box의 배경색 바꾸기

    // 함수 만들기
    let changeColor = (color)=> {
      //전역 변수가 아닌 지역변수를 외부에서 사용하고 싶거나 외부로 값을 전달할 때가 있다면 return 사용.
      const colorBox = document.querySelector('.box');

      colorBox.style.backgroundColor = color; // ${color}
    };

    const btn = document.querySelectorAll('button');
    btn.forEach((item, i)=>{
      let colorName = item.innerText
      console.log(colorName)
      item.addEventListener('click', ()=>changeColor(colorName));
    });

</script>
</body>
</html>
